<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Teko:wght@400;500;600&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/signup.css">
</head>
<body>
    <div class="container">
        <div class="left-panel">
            <h2>PREMIUM GIVEAWAY</h2>
            <p>Start with Arcade Realm and participate<br> in giveaways, exciting tournaments<br> and win big rewards.</p>
            <img src="undefined - Imgur1.png" alt="Character" style="width:280px; height: 350px;">
        </div>
        <div class="right-panel">
            <h2>Create An Account</h2>
            <form id="signupForm">
                <input type="text" name="username" class="form-control" placeholder="Username" required>
                <input type="email" name="email" class="form-control" placeholder="Email" required>
                <input type="password" name="password" class="form-control" placeholder="Password" required>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="termsCheck" required>
                    <label class="form-check-label" for="termsCheck">
                        I agree to all <a href="#" style="color:#fa4454;">Terms & Conditions</a> and I am over 16 years of age
                    </label>
                </div>
                <button type="submit" class="signin-btn">Sign Up</button>
            </form>
            <p class="text-center mt-3">Already have an account? <a href="signin.html" style="color:#fa4454;">Sign In here</a></p>
        </div>
    </div>
    <script>
        document.getElementById("signupForm").addEventListener("submit", async (e) => {
            e.preventDefault(); // Prevent the default form submission

            const formData = new FormData(e.target); // Get form data
            const data = new URLSearchParams(formData); // Convert form data to URLSearchParams

            try {
                const response = await fetch("/signup", {
                    method: "POST",
                    body: data,
                });

                const result = await response.text(); // Get the response text

                if (response.ok) {
                    alert('Signup successful!'); // Alert on successful signup
                    window.location.href = "signin.html"; // Redirect to signin page
                } else {
                    alert(result); // Alert the error message from the server
                }
            } catch (error) {
                console.error('Error during signup:', error);
                alert('An error occurred. Please try again later.');
            }
        });
    </script>
</body>
</html>
